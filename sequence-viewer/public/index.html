<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <button onclick="toggle()" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Toggle Mode</button>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
      const app = document.getElementById('app');
      const vue = app && app.__vue__;
      vue && vue.$store.commit('code',`A.foo {
  B.bar
}`);
      vue && vue.$store.dispatch('registerEditModeListener', () => console.log('changed to edit mode'));
      vue && vue.$store.dispatch('registerViewModeListener', () => console.log('changed to view mode'));

      function toggle() {
        vue && vue.$store.dispatch('toggleMode')
      }
  </script>
</html>
